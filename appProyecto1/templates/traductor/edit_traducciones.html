{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Traducción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">Editar Traducción</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="texto_original" class="form-label">Texto Original</label>
            <textarea class="form-control" id="texto_original" name="texto_original" rows="5">{{ traduccion.texto_original }}</textarea>
        </div>

        <div class="mb-3">
            <label for="idioma_origen" class="form-label">Idioma Origen</label>
            <input type="text" class="form-control" id="idioma_origen" name="idioma_origen" value="{{ traduccion.idioma_origen }}">
        </div>

        <div class="mb-3">
            <label for="idioma_destino" class="form-label">Idioma Destino</label>
            <input type="text" class="form-control" id="idioma_destino" name="idioma_destino" value="{{ traduccion.idioma_destino }}">
        </div>

        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{% url 'translator_page' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
